		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>{{ .Site.Title }}</title>
		<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}" />
		<meta name="keywords" content="{{ with .Site.Params.keywords }}{{ . }}{{ end }}" />
		<meta name="author" content="{{ with .Site.Params.author }}{{ . }}{{ end }}" />
		<meta name="image" content="{{ with .Site.Params.image }}{{ . }}{{ end }}">
		<!-- Schema.org for Google -->
		<meta itemprop="name" content="{{ .Site.Title }}">
		<meta itemprop="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
		<meta itemprop="image" content="{{ with .Site.Params.image }}{{ . }}{{ end }}">
		<!-- Twitter -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="{{ .Site.Title }}">
		<meta name="twitter:description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
		<meta name="twitter:image:src" content="{{ with .Site.Params.image }}{{ . }}{{ end }}">
		<!-- Open Graph general (Facebook, Pinterest & Google+) -->
		<meta name="og:title" content="{{ .Site.Title }}">
		<meta name="og:description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
		<meta name="og:image" content="{{ with .Site.Params.image }}{{ . }}{{ end }}">
		<meta name="og:url" content="https://ctmain.co.uk">
		<meta name="og:site_name" content="{{ .Site.Title }}">
		<meta name="og:locale" content="en_GB">
		<meta name="og:type" content="website">


		<link rel="icon" href="{{ .Site.Params.BaseURL }}favicon.ico" />
		{{ .Hugo.Generator }}
		<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}fonts/geomanist/stylesheet.css" />
		<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/default.css" />
		<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/component.css" />
		<!--<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/lightgallery.css" />-->
		<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/photoswipe.css" />
		<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/default-skin/default-skin.css" />
		<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/default-skin/ctmain-skin.css" />
		<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/nav.css" />
		{{ range .Site.Params.custom_css }}
			<link rel="stylesheet" href="{{ . }}">
		{{ end }}
		<script src="{{ .Site.BaseURL }}js/modernizr.custom.js"></script>
